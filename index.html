<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>CARLOS' SOLUTION | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="main-app">
    <header class="header">
      <div>
        <h1 class="header__title">
          ROCK<br>
          PAPER<br>
          SCISSORS
        </h1>
      </div>
      <div class="header__score-div">
        <span class="header__score-div__span">SCORE</span>
        <span id="score" class="header__score-div__score">12</span>
      </div>
    </header>

    <section class="step-1">
      <div class="choice">
        <button id="paper" class="choice-btn choice-btn--paper" onclick="pick('paper')"><img class="choice__img" src="./images/icon-paper.svg" alt=""></button>
      </div>
      <div class="choice">
        <button id="scissors" class="choice-btn choice-btn--scissors" onclick="pick('scissors')"><img class="choice__img" src="./images/icon-scissors.svg"</button>
      </div>
      <div class="choice">
        <button id="rock" class="choice-btn choice-btn--rock" onclick="pick('rock')"><img class="choice__img" src="./images/icon-rock.svg"></button>
      </div>
    </section>

    <section class="step-2">
      <div class="choice"></div>
      <div class="choice">
        <button class="choice-btn choice-btn--empty"></button>
        <span class="choice__span">THE HOUSE PICKED</span>
      </div>
    </section>
    
    <section class="results">
      <h2 id="result" class="results__title">YOU </h2>
      <button class="results__btn" onclick="restart()"> PLAY AGAIN</button>
    </section>

    <footer class="footer">
      <button class="footer__button" onclick="toggleRules()">RULES</button>
    </footer>

    <div class="rules">
      <h1 class="rules__title">RULES</h1>
      <img src="./images/image-rules.svg" alt="">
      <button class="rules__close" onclick="toggleRules()"><img src="./images/icon-close.svg" /></svg></button>
    </div>

    <div class="black-bg"></div>

  </main>
</body>

<script src="./index.js" defer></script>
</html>
